<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" href="css/ratchet.min.css">
  <link rel="stylesheet" href="css/ratchet-theme-ios.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/ratchet.min.js"></script>
  <title>Mad Discovery</title>
</head>

<body>
  <a href="detail.html">Details</a>
  <a href="detail.html" data-transition="slide-out">Detail</a>
  <header class="bar bar-nav">
    <a class="icon icon-left-nav pull-left" href="index.html" data-transition="slide-in"></a>
    <a class="icon icon-trash pull-right" href="index.html" data-transition="slide-in" id="delete-event"></a>
    <a class="icon icon-edit pull-right"></a>
    <h1 class="title">Details</h1>
  </header>
  <div class="content detail">
    <div class="input-group">
      <div class="input-row">
        <label>Name</label>
        <input type="text" id="txtEventName">
      </div>
      <div class="input-row">
        <label>Organizer</label>
        <input type="text" id="txtEventOrgName">
      </div>
      <div class="input-row">
        <label>Location</label>
        <input type="text" id="txtEventLocation">
      </div>
    </div>
    <div class="input-group datetime">
      <div class="input-row">
        <label>Date</label>
        <input type="date" id="txtEventDate">
      </div>
      <div class="input-row">
        <label>Start time</label>
        <input type="time" id="txtEventDateTime">
      </div>
      <div class="input-row">
        <label>End</label>
        <input type="date" id="txtEventEnd">
      </div>
      <div class="input-row">
        <label>End time</label>
        <input type="time" id="txtEventEndTime">
      </div>
      <div class="input-row">
        <label>
          <a href="#myModal">
            View reports
          </a>
        </label>

      </div>
    </div>

  <!-- modal for view list review -->
    <div id="myModal" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-compose pull-right" href="#newReport" data-transition="slide-in"></a>
        <a class="icon icon-left-nav pull-left" href="#myModal"></a>
        <h1 class="title">Reports</h1>
      </header>
      <div class="content">
        <ul class="table-view" id="list-report">
        </ul>
      </div>
    </div>

    <!-- modal for create new report -->
    <div id="newReport" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-compose pull-right" href="#myModal" id="save-report"></a>
        <a class="icon icon-left-nav pull-left" href="#myModal"></a>
        <h1 class="title">New Report</h1>
      </header>
      <div class="content">
        <div class="input-group">
            <label>Content</label>
            <textarea rows="4" cols="50" id="txtContent"></textarea>
        </div>
        <div class="input-group">
          <div class="input-row">
            <label style="width: 100%">Capture a photo</label>
          </div>
          <div class="input-row">
            <label style="width: 100%">Choose a photo exists</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="bar bar-tab">
    <a class="tab-item" href="index.html" data-transition="slide-in">
      <span class="icon icon-home"></span>
      <span class="tab-label">All Events</span>
    </a>

    <a class="tab-item" href="new-event.html" data-transition="slide-in">
      <span class="icon icon-compose"></span>
      <span class="tab-label">Add Event</span>
    </a>
    <a class="tab-item" href="search.html" data-transition="slide-in">
      <span class="icon icon-search"></span>
      <span class="tab-label">Search Event</span>
    </a>
  </nav>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/DatabaseHandler.js"></script>
</body>

</html>
